<div class="sign-up">
	<div class="container">
		<div class="row sign-up-box">
			<div class="col-md-12">
				<div class="col-sm-8 col-sm-push-2">
			        <div class="row">
			            <div class="col-sm-8 col-sm-push-2">
			                <div class="box box-md center-block">
			                    <h1 class="text-center">Đăng ký thành viên</h1>
			                    <div class="social-bar text-center">
			                        <button class="btn tn-btn btn-facebook push-top-xs">
			                            <i class="fa fa-fw fa-facebook"></i>
			                            <span>Dùng tài khoản Facebook</span>
			                        </button>
			                        <button class="btn tn-btn btn-google push-top-xs">
			                        	<i class="fa fa-fw fa-google"></i>
			                            <span>Dùng tài khoản Google</span>
			                        </button>
			                    </div>
			                    <form name="frm" id="frmSignUp" method="post" class="form-horizontal" novalidate="novalidate">
			                        <fieldset class="push-top-xs">
			                            <hr>
			                            <p class="text-center m-b-none vnw-sign-up__use-email">Đăng ký bằng email</p>
			                            <br>
			                            <div class="form-group">
			                                <div class="col-md-12">
			                                    <input type="text" class="form-control" name="txtLastname" id="txtLastname" value="" placeholder="Họ" tabindex="1">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-md-12">
			                                    <input type="text" class="form-control" name="txtFirstname" id="txtFirstname" value="" placeholder="Tên" tabindex="2">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-md-12">
			                                    <input type="email" class="form-control" name="txtEmail" id="txtEmail" value="" placeholder="Email" tabindex="3">
			                                    <input type="hidden" name="chkEmail" value="0">
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-md-12">
			                                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" maxlength="255" value="" placeholder="Mật khẩu" tabindex="4">
			                                </div>
			                            </div>
			                            <!-- Buttons-->
			                            <div class="form-group">
			                                <div class="col-md-12">
			                                    <button type="submit" name="Submit" value="I agree" class="btn btn-primary btn-block" tabindex="6">
			                                        <span>Đăng ký</span>
			                                    </button>
			                                    <span class="processing" style="display: none; height:30px;"></span>
			                                </div>
			                            </div>
			                            <div class="form-group vnw-sign-up__terms">
			                                <div class="col-md-12 text-center">
			                                    <span class="gray-light small link-list">Nhấp chọn "Đăng ký", tôi đã đọc và đồng ý với các <br>
			                                        <a href="#" title="Qui định bảo mật">Quy định bảo mật
			                                        </a>
			                                                                             và
			                                        <a href="#" title="Thỏa thuận sử dụng">Thỏa thuận sử</a>
			                                    </span>
			                                </div>
			                            </div>
			                            <hr>
			                            <p class="text-center">Bạn là thành viên?
			                                <a href="#">
			                                    <strong>Đăng nhập</strong>
			                                </a>
			                            </p>
			                        </fieldset>
			                    </form>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
