<div class="sign-in">
	<div class="container">
		<div class="row sign-in-box">
			<div class="col-md-12">
				<div class="col-sm-8 col-sm-push-2">
		            <div class="box box-lg">
		                <h1 class="text-center">Đăng Nhập</h1>
		                    <div class="text-center push-top-xs">Đăng nhập hoặc đăng ký thành viên nhanh bằng tài khoản</div>
		                <div class="social-bar text-center">
		                    <button class="btn tn-btn btn-facebook push-top-xs">
		                    	<i class="fa fa-fw fa-facebook"></i> <span> Facebook</span>
		                	</button>
		                    <button class="btn tn-btn btn-google push-top-xs">
		                    	<i class="fa fa-fw fa-google"></i> <span> Google</span>
		                    </button>
		                </div>
		                <form name="frm" id="frmSignUp" method="post" class="form-horizontal">
		                    <fieldset class="push-top-xs">
		                        <hr>
		                        <p class="text-center">Đăng nhập bằng tài khoản có sẵn</p><br>
		                        <div class="form-group">
		                            <div class="col-md-8 col-md-offset-2">
		                                <input type="text" id="form_username" name="form[username]" required="required" placeholder="Nhập địa chỉ email của bạn" tabindex="1" class="form-control">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <div class="col-md-8 col-md-offset-2">
		                                <input type="password" id="form_password" name="form[password]" required="required" placeholder="Nhập mật khẩu" tabindex="2" class="form-control">
		                                <span class="pull-right push-top-xs small"><a href="/quen-mat-khau/">Quên mật khẩu?</a></span>
		                            </div>
		                        </div>
		                        <!-- Buttons-->
		                        <div class="form-group">
		                            <div class="col-md-offset-2 col-md-8">
		                                <button type="submit" id="form_sign_in" name="form[sign_in]" tabindex="3" class="btn tn-btn tn-btnfill">Đăng Nhập</button>
		                            </div>
		                        </div>
		                        <hr>
		                        <p class="text-center">Bạn chưa có tài khoản?<a class="register" href="/dang-ky/">Đăng kí ngay!</a></p>
		                    </fieldset>
		                </form>
		            </div>
		        </div>
			</div>
		</div>
	</div>
</div>
